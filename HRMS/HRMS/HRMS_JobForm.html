        <h5 class="font-weight-normal mb-4">Edit Job</h5>

            <div class="form-group col-md-6">
              <label for="">Client</label>

              <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6">
              <label for="">Openings</label>
              <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6">
              <label for="">Posted Date</label>
              <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6">
              <label for="">Candidates</label>
              <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6">
              <label for="">Interviews</label>
              <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-md-6">
              <label for="">Status</label>
              <input type="text" class="form-control" id="">
            </div>
          </div>
          <div class="text-right">
            <button type="button" class="btn btn-sm btn-flat" onclick="window.location.href='HRMS_JobList.html'">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='HRMS_JobList.html'">Save</button>
